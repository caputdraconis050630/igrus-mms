{% extends "base.html" %}

{% block content %}
<h2>Settings</h2>
<form action="/settings" method="POST">
    <div class="form-group">
        <label for="dynamodb_table">DynamoDB Table Name:</label>
        <input type="text" class="form-control" name="dynamodb_table" value="{{ dynamodb_table }}">
    </div>
    <div class="form-group">
        <label for="s3_bucket">S3 Bucket Name:</label>
        <input type="text" class="form-control" name="s3_bucket" value="{{ s3_bucket }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
