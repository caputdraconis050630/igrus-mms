{% extends "base.html" %}

{% block content %}
<h2>Member List</h2>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Department</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member['name'] }}</td>
            <td>{{ member['student_id'] }}</td>
            <td>{{ member['department'] }}</td>
            <td>
                {% if member['photo_url'] %}
                <img src="{{ member['photo_url'] }}" width="100">
                {% else %}
                N/A
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
